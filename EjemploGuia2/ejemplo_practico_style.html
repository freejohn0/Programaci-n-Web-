<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo practico style</title>
</head>
<body>
             <!--Cambia el color y el tamaño de texto-->
    <p style="color: blue; font-size: 18px;">
        Este es un párrafo azul con tamaño de fuente de 18px.
    </p>
    <div style="background-color: lawngreen;">
        Fondo verdes.
    </div>
           <!--Aplica color de fondo y centrado de texto-->
    <h2 style="background-color: lightgrey; text-align: center;">
        Encabezado con fondo gris claro y texto centro.
    </h2> 
             <!--Estilo aplicado a un enlaces -->
    <a href="https://www.wikipedia.org" style="color: green; text-decoration: none;">
        Visitar wikipedia.
    </a>                 

</body>
</html>
